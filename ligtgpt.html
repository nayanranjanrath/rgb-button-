<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing RGB Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }

  .glow-button {
    padding: 15px 40px;
    font-size: 18px;
    color: white;
    background: transparent;
    border: 3px solid white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .glow-button::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, magenta, red);
    background-size: 400%;
    border-radius: 8px;
    z-index: -1;
    filter: blur(5px);
    opacity: 0;
    transition: opacity 0.4s ease;
    animation: rgbGlow 5s linear infinite;
  }

  .glow-button:hover::before {
    opacity: 1;
  }

  @keyframes rgbGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>
  <button class="glow-button">click me to start </button>
</body>
</html>
